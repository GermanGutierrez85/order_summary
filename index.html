<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <article>
    <img src="./images/illustration-hero.svg" width="350px" alt="illustration-hero">
    
   <div class="infoCard">
     <h1>Order Summary</h1>
     
     <div class="description">
       <p>You can now listen to millions of songs,</p>
       <p>audiobooks, and podcasts on any device</p>
       <p>anywhere you like!</p>    
     </div>
     <div class="suscription">
       <div class="icon_price">
         <img src="./images/icon-music.svg" width="40px" alt="icon-music">
         <ul class="text_price">
           <li id="plan">Annual Plan</li>
           <li id="price">$59.99/year</li>
         </ul>
       </div>
       <a href="https://htmlcolorcodes.com/es/">Change</a>
      </div>
     <div class="payment">Proceed to Payment</div>
      <p class="cancel">Cancel Order</p>
   </div>
 </article>
</body>
</html>
